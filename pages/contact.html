<div class="container">
    <h2>Contactanos aqui</h2>
    <br>
    <form id="formularioContacto">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com" required>
        </div>
        <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje de Retroalimentación</label>
            <textarea class="form-control" id="mensaje" rows="5" placeholder="Ingrese su mensaje" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary pepe" id="pepe">Enviar</button>
    </form>
</div>

    <script>
        $(document).ready(function() {
            $(window).scroll(function() {
                $('.fadeIn').each(function() {
                    var position = $(this).offset().top;
                    var scroll = $(window).scrollTop();
                    var windowHeight = $(window).height();
                    
                    if (scroll > position - windowHeight + 200) {
                        $(this).addClass('visible');
                    }
                });
            });
        });
        
    </script>
